<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradient for the cheetah -->
    <linearGradient id="cheetahGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for the document -->
    <linearGradient id="documentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1F2937" stroke="#374151" stroke-width="2"/>
  
  <!-- Document/Report background -->
  <rect x="90" y="40" width="80" height="100" rx="8" ry="8" 
        fill="url(#documentGradient)" 
        stroke="#E5E7EB" 
        stroke-width="1"
        filter="url(#dropShadow)"/>
  
  <!-- Document lines representing data/reports -->
  <line x1="100" y1="55" x2="155" y2="55" stroke="#6B7280" stroke-width="2" opacity="0.7"/>
  <line x1="100" y1="65" x2="145" y2="65" stroke="#6B7280" stroke-width="2" opacity="0.7"/>
  <line x1="100" y1="75" x2="160" y2="75" stroke="#6B7280" stroke-width="2" opacity="0.7"/>
  <line x1="100" y1="85" x2="140" y2="85" stroke="#6B7280" stroke-width="2" opacity="0.7"/>
  
  <!-- Chart/graph elements on document -->
  <rect x="100" y="95" width="8" height="15" fill="#3B82F6" opacity="0.8"/>
  <rect x="110" y="90" width="8" height="20" fill="#10B981" opacity="0.8"/>
  <rect x="120" y="85" width="8" height="25" fill="#F59E0B" opacity="0.8"/>
  <rect x="130" y="100" width="8" height="10" fill="#EF4444" opacity="0.8"/>
  
  <!-- Cheetah silhouette (stylized and modern) -->
  <g transform="translate(30, 80)">
    <!-- Cheetah body -->
    <ellipse cx="25" cy="15" rx="22" ry="12" fill="url(#cheetahGradient)" opacity="0.9"/>
    
    <!-- Cheetah head -->
    <circle cx="50" cy="10" r="12" fill="url(#cheetahGradient)" opacity="0.9"/>
    
    <!-- Cheetah spots -->
    <circle cx="20" cy="12" r="2" fill="#B45309" opacity="0.6"/>
    <circle cx="30" cy="18" r="1.5" fill="#B45309" opacity="0.6"/>
    <circle cx="35" cy="10" r="2" fill="#B45309" opacity="0.6"/>
    <circle cx="45" cy="8" r="1.5" fill="#B45309" opacity="0.6"/>
    <circle cx="52" cy="15" r="1" fill="#B45309" opacity="0.6"/>
    
    <!-- Cheetah legs (simplified) -->
    <rect x="15" y="25" width="3" height="8" fill="url(#cheetahGradient)" opacity="0.8"/>
    <rect x="25" y="25" width="3" height="8" fill="url(#cheetahGradient)" opacity="0.8"/>
    <rect x="35" y="25" width="3" height="8" fill="url(#cheetahGradient)" opacity="0.8"/>
    <rect x="45" y="25" width="3" height="8" fill="url(#cheetahGradient)" opacity="0.8"/>
    
    <!-- Cheetah tail -->
    <path d="M 5 20 Q -5 15 -8 25" stroke="url(#cheetahGradient)" stroke-width="4" fill="none" opacity="0.8"/>
    
    <!-- Speed lines for motion -->
    <line x1="5" y1="5" x2="-5" y2="3" stroke="#F59E0B" stroke-width="2" opacity="0.5"/>
    <line x1="8" y1="12" x2="-2" y2="10" stroke="#F59E0B" stroke-width="2" opacity="0.5"/>
    <line x1="6" y1="18" x2="-4" y2="16" stroke="#F59E0B" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Financial symbols overlay -->
  <text x="45" y="175" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#10B981" opacity="0.7">$</text>
  <text x="125" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3B82F6" opacity="0.7">%</text>
  
  <!-- App name curve (optional - can be removed for just icon) -->
  <defs>
    <path id="textCurve" d="M 30 170 Q 100 190 170 170"/>
  </defs>
  <text font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F3F4F6" opacity="0.8">
    <textPath href="#textCurve" startOffset="50%" text-anchor="middle">
      CHEETAH REPORTER
    </textPath>
  </text>
</svg>
